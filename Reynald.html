<html>
    <head>
        <title>
            Reynald_Form
        </title>
    </head>
    <body>
        <table border="2" width="720" height="360" align="CENTER">
            <form action="FORM REYNALD.html" method="GET" name="akun"></form>
            <tr>
                <td align="center" colspan="2">
                    <h1>Formulir</h1>
                </td>
            </tr>
            <tr>
                <td height="40">
                    Nama: <input type="text" size="35" maxlength="50">

                </td>
            </tr>
            <tr>
                <td height="40">
                    Sandi: <input type="password" size="35" maxlength="100">

                </td>
            </tr>
            <tr>
                <td height="40">
                    Jenis Kelamin:
                    <input type="radio" name="Jenis Kelamin" value="Man">Laki-laki
                    <input type="radio" name="Jenis Kelamin" value="Woman">Perempuan
                </td>
            </tr>
            <tr>
                <td height="40">
                    Agama:
                    <select name="agama">
                        <option>.....</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen Protestan">Kristen Protestan</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Budha">Budha</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Keyakinan Lain">Keyakinan Lain</option>
                        <option value="Atheis">Atheis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="40">
                    Hobi:
                    <input type="checkbox" name="hobby" value="olahraga"> Olahraga
                    <input type="checkbox" name="hobby1" value="membaca"> Membaca
                    <input type="checkbox" name="hobby2" value="memasak"> Memasak 
                    <input type="checkbox" name="hobby3" value="menonton"> Menonton
                    <input type="checkbox" name="hobby4" value="Lainnya"> Lainnya....
                    
                </td>
            </tr>
            <tr>
                <td height="100" valign="top" align="left">
                    Hal yang ingin diberitahukan lebih lengkap:
                    <textarea name="Komentar" maxlength="2.000.000" cols="80" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <input type="reset" value="reset" name="reset">
                </td>
                <td align="right">
                    <input type="submit" value="submit" name="submit">

                </td>
            </tr>
        </table>
    </body>
</html>
